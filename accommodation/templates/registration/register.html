{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Accommodation - Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #5a49f8, #7b5bff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      color: #333;
    }

    .navbar-custom {
      background: linear-gradient(135deg, #5a49f8, #7b5bff);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar-custom a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 15px;
      transition: color 0.3s;
    }

    .navbar-custom a:hover {
      color: #ffe6ff;
    }

    .register-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 350px;
      max-width: 90%;
      text-align: center;
      margin: auto;
    }

    .register-card h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #4b0082;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 1rem;
      border: 1.5px solid #ddd;
    }

    .form-control:focus {
      border-color: #7b5bff;
      box-shadow: 0 0 5px rgba(123, 91, 255, 0.3);
    }

    .btn-register {
      background: linear-gradient(135deg, #7b5bff, #5a49f8);
      border: none;
      border-radius: 10px;
      padding: 0.6rem;
      color: white;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background: linear-gradient(135deg, #6a46ff, #4834f3);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(123, 91, 255, 0.3);
    }

    footer {
      background: linear-gradient(135deg, #5a49f8, #7b5bff);
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      margin-top: auto;
    }

    form p {
      margin-bottom: 1rem;
      text-align: left;
    }

    form label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.3rem;
    }

    form input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1.4px solid #ccc;
      outline: none;
      font-size: 0.95rem;
    }

    form input:focus {
      border-color: #7b5bff;
      box-shadow: 0 0 4px rgba(123, 91, 255, 0.3);
    }

    .helptext, form ul { display: none; }
  </style>
</head>
<body>

  <nav class="navbar-custom">
    <div class="fw-bold fs-5">üè† Student Accommodation</div>
    <div>
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'accommodation:register' %}">Register</a>
    </div>
  </nav>

  <main class="d-flex justify-content-center align-items-center flex-fill">
    <div class="register-card">
      <h2>Create an Account ‚ú®</h2>

      <form method="post">
        {% csrf_token %}
        <p>
          <label for="id_email">Email</label>
          <input type="email" name="email" id="id_email" required>
        </p>
        <p>
          <label for="id_password1">Password</label>
          <input type="password" name="password1" id="id_password1" required>
        </p>
        <p>
          <label for="id_password2">Confirm Password</label>
          <input type="password" name="password2" id="id_password2" required>
        </p>

        <button type="submit" class="btn-register">Register</button>
      </form>

      <p class="mt-3">
        Already have an account?
        <a href="{% url 'login' %}" style="text-decoration:none; font-weight:600; color:#5a49f8;">Login</a>
      </p>
    </div>
  </main>

  <footer>¬© Student Accommodation | All rights reserved</footer>
</body>
</html>
